{% extends "./admin-layout.html" %}

{% macro itemTableRow(item) %}
<div id="item-{{ item.uuid }}" class="item-row">
  <a href="/admin/posts/{{ item.uuid }}">{{ item.title | d("Untitled post", true) }}</a>
  <code><pre>{{ item.attributes | dump }}</pre></code>
</div> 
{% endmacro %}

{% block main %}
<h2>List all items</h2>

{% for item in items %}
{{ itemTableRow(item) }}
{% endfor %}

{% endblock %}
