{% extends "layout.html" %}

{% block main %}
<h2>Archives</h2>
<main>
  {% for item in items %}
    {% block item %}
    <article>
      <h3><a href="{{item.permalink}}">{{item.title}}</a> (<a href="/p/{{item.attributes.id}}">{{item.attributes.id}}</a>)</h3>
      <p>{{item.getPostedDate()}}</p>
      <p>{{item.body_text}}</p>
    </article>
    <hr>
    {% endblock %}
  {% endfor %}
</main>
{% endblock %}
